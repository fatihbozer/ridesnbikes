name: rides_n_bikes
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Formula1
      fonts:
        - asset: fonts/Formula1-Regular.ttf
    - family: Formula1bold
      fonts:
        - asset: fonts/Formula1-Bold.ttf
    - family: Formula1wide
      fonts:
        - asset: fonts/Formula1-Wide.ttf